{% extends "global/Page.html" %}

{% block content %}
<div class="modern-test-container">
    <h1 class="main-title">Comprehension Test</h1>
    <p class="intro-text">
        Please answer the following questions. Your progress depends on understanding the task fully.
    </p>

    <form method="post" class="test-form">
        <!-- Question 1 -->
        <div class="question-container">
            <label class="question-label">1. What is your role in this study?</label>
            <p class="question-subtext">Select the option that best describes your role:</p>
            <div class="option"><input type="radio" name="q1" value="a" id="q1_a"><label for="q1_a"> a) Receiver</label></div>
            <div class="option"><input type="radio" name="q1" value="b" id="q1_b"><label for="q1_b"> b) Allocator</label></div>
            <div class="option"><input type="radio" name="q1" value="c" id="q1_c"><label for="q1_c"> c) Observer</label></div>
            <div class="option"><input type="radio" name="q1" value="d" id="q1_d"><label for="q1_d"> d) AI Trainer</label></div>
        </div>
        <hr class="divider">

        <!-- Question 2 -->
        <div class="question-container">
            <label class="question-label">2. How many parts are there in the task?</label>
            <div class="option"><input type="radio" name="q2" value="a" id="q2_a"><label for="q2_a"> a) 1</label></div>
            <div class="option"><input type="radio" name="q2" value="b" id="q2_b"><label for="q2_b"> b) 2</label></div>
            <div class="option"><input type="radio" name="q2" value="c" id="q2_c"><label for="q2_c"> c) 3</label></div>
            <div class="option"><input type="radio" name="q2" value="d" id="q2_d"><label for="q2_d"> d) 4</label></div>
        </div>
        <hr class="divider">

        <!-- Question 3 -->
        <div class="question-container">
            <label class="question-label">3. How many rounds are there in each part of the task?</label>
            <div class="option"><input type="radio" name="q3" value="a" id="q3_a"><label for="q3_a"> a) 5</label></div>
            <div class="option"><input type="radio" name="q3" value="b" id="q3_b"><label for="q3_b"> b) 10</label></div>
            <div class="option"><input type="radio" name="q3" value="c" id="q3_c"><label for="q3_c"> c) 15</label></div>
            <div class="option"><input type="radio" name="q3" value="d" id="q3_d"><label for="q3_d"> d) 20</label></div>
        </div>
        <hr class="divider">

        <!-- Question 4 -->
        <div class="question-container">
            <label class="question-label">4. In which part(s) will you make every decision yourself?</label>
            <div class="option"><input type="radio" name="q4" value="a" id="q4_a"><label for="q4_a"> a) Part 1 only</label></div>
            <div class="option"><input type="radio" name="q4" value="b" id="q4_b"><label for="q4_b"> b) Part 2 only</label></div>
            <div class="option"><input type="radio" name="q4" value="c" id="q4_c"><label for="q4_c"> c) Part 3 only</label></div>
            <div class="option"><input type="radio" name="q4" value="d" id="q4_d"><label for="q4_d"> d) Part 1 and Part 3 (if you choose to not delegate)</label></div>
        </div>
        <hr class="divider">

        <!-- Question 5 -->
        <div class="question-container">
            <label class="question-label">5. What happens in Part 2?</label>
            <div class="option"><input type="radio" name="q5" value="a" id="q5_a"><label for="q5_a"> a) You delegate all decisions to an AI agent for all 10 rounds.</label></div>
            <div class="option"><input type="radio" name="q5" value="b" id="q5_b"><label for="q5_b"> b) You make all decisions yourself for all 10 rounds.</label></div>
            <div class="option"><input type="radio" name="q5" value="c" id="q5_c"><label for="q5_c"> c) You can choose whether to delegate to an AI agent or make decisions yourself.</label></div>
            <div class="option"><input type="radio" name="q5" value="d" id="q5_d"><label for="q5_d"> d) Part 2 is not included in the task.</label></div>
        </div>
        <hr class="divider">

        <!-- Question 6 -->
        <div class="question-container">
            <label class="question-label">6. What is unique about Part 3?</label>
            <div class="option"><input type="radio" name="q6" value="a" id="q6_a"><label for="q6_a"> a) You can choose upfront whether to delegate all decisions to an AI agent or make all decisions yourself for the entire part.</label></div>
            <div class="option"><input type="radio" name="q6" value="b" id="q6_b"><label for="q6_b"> b) The AI agent makes decisions automatically without your input.</label></div>
            <div class="option"><input type="radio" name="q6" value="c" id="q6_c"><label for="q6_c"> c) You will play fewer rounds in this part.</label></div>
            <div class="option"><input type="radio" name="q6" value="d" id="q6_d"><label for="q6_d"> d) You cannot delegate decisions in this part.</label></div>
        </div>
        <hr class="divider">

        <!-- Question 7 -->
        <div class="question-container">
            <label class="question-label">7. True or False: You will always be matched with the same Receiver throughout all 10 rounds in a part.</label>
            <div class="option"><input type="radio" name="q7" value="a" id="q7_a"><label for="q7_a"> a) True</label></div>
            <div class="option"><input type="radio" name="q7" value="b" id="q7_b"><label for="q7_b"> b) False</label></div>
        </div>
        <hr class="divider">

        <!-- Question 8 -->

        <hr class="divider">

        <!-- Question 9 -->
        <div class="question-container">
            <label class="question-label">8. True or False: Only one randomly selected part will be used to determine your bonus payments at the end of the study.</label>
            <div class="option"><input type="radio" name="q9" value="a" id="q9_a"><label for="q9_a"> a) True</label></div>
            <div class="option"><input type="radio" name="q9" value="b" id="q9_b"><label for="q9_b"> b) False</label></div>
        </div>
        <hr class="divider">

        <!-- Question 10 -->

        <hr class="divider">

        <button type="submit" class="modern-btn">Submit</button>
    </form>
</div>

<style>
/* General Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 0;
}

.modern-test-container {
    max-width: 900px;
    margin: 30px auto;
    background: #ffffff;
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Main Title Styling */
.main-title {
    text-align: center;
    font-size: 30px;
    margin-bottom: 20px;
    color: #333333;
    font-weight: bold;
    border-bottom: 3px solid #0056b3;
    padding-bottom: 10px;
}

/* Question Container Styling */
.question-container {
    margin-bottom: 20px;
}

.question-label {
    font-size: 18px;
    font-weight: bold;
    color: #0056b3;
    margin-bottom: 10px;
    display: block;
}

.question-subtext {
    font-size: 14px;
    color: #555555;
    margin-bottom: 10px;
}

.option {
    margin: 5px 0;
    font-size: 14px;
    color: #333;
}

.option input {
    margin-right: 10px;
}

/* Divider Styling */
.divider {
    border: none;
    border-top: 1px solid #e0e0e0;
    margin: 20px 0;
}

/* Button Styling */
.modern-btn {
    display: block;
    width: 100%;
    max-width: 200px;
    margin: 20px auto;
    padding: 12px 20px;
    font-size: 18px;
    color: #ffffff;
    background-color: #0056b3;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
    text-align: center;
}

.modern-btn:hover {
    background-color: #003d80;
}

/* Responsive Design */
@media (max-width: 768px) {
    .modern-test-container {
        padding: 15px;
    }

    .main-title {
        font-size: 26px;
    }

    .question-label {
        font-size: 16px;
    }
}
</style>
{% endblock %}
